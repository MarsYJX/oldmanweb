<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>工作人员个人信息</title>
  <!-- Bootstrap core CSS-->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">工作人员个人信息录入</div>
      <div class="card-body">
        <form action="/workmanzhuce1" method="post">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">姓名</label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="输入名字" name="workmanname">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">性别</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="输入性别" name="workmansex">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">电话</label>
            <input class="form-control" id="exampleInputEmail1" type="text" placeholder="输入电话" name="workmanphone">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">身份证号</label>
                <input class="form-control" id="exampleInputPassword1" type="password" placeholder="输入身份证号" name="workmancard">
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword">出生日期</label>
                <input class="form-control" id="exampleConfirmPassword" type="date" placeholder="输入出生日期" name="workmanbirth">
              </div>

            </div>

          </div>
          <input class="btn btn-primary btn-block" type="submit" value="注册">
        </form>
        <div>--------------------------------------------------------------------------------------------</div>
        <div class="text-center">
          <a class="btn btn-primary btn-block" href="/index">返回</a>

        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
