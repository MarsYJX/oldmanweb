<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin</title>
  <!-- Bootstrap core CSS-->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="static/css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">工作人员信息录入者信息</div>
      <div class="card-body">
        <form action="/workmanchuangjian1" method="post">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label >工作人员名字 </label>
              <select class="col-md-6" name="selec">
                {% for one in var %}
                   <option>{{one.username}}</option>
                {% endfor %}
              </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputName">创建人姓名</label>
                <input class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="输入创建者名字" name="chuangjianname">
              </div>
              <div class="col-md-6">
                <label for="exampleInputLastName">创建时间</label>
                <input class="form-control" id="exampleInputLastName" type="text" aria-describedby="timeHelp" placeholder="输入时间" time="chuangjiantime">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">描述</label>
            <input class="form-control" id="exampleInputEmail2" type="text"  placeholder="输入描述" name="descrip">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="form-group">
            <label for="exampleInputEmail1">更新人</label>
            <input class="form-control" id="exampleInputEmail1" type="text"  placeholder="输入更新者名字" name="gengxinname">
          </div>
              <div class="col-md-6">
                <label for="exampleInputPassword1">更新时间</label>
                <input class="form-control" id="exampleInputPassword1" type="text" placeholder="输入时间" name="gengxintime">
              </div>
            </div>
          </div>
          <input class="btn btn-primary btn-block" value="录入" type="submit">
        </form>
        <div>--------------------------------------------------------------------------------------------</div>
        <div class="text-center">
          <a class="btn btn-primary btn-block" href="/index">返回</a>

        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
